<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
</head>
<body>
<h2>{{ item.name }}</h2>
    <div class="container">
        <p>{{ item.description }}</p>
        <p>{{ item.price }} {{ item.currency }}</p>
        <p><a href="{% url 'add_item_order' item_id=item.id %}">Добавить в корзину</a></p>
        <p><a href="{% url 'buy_item' item_id=item.id %}">BUY</a></p>
    </div>
</body>
</html>
