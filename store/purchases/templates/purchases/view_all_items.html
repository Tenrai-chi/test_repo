<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
<h2>Все товары</h2>
<div class="container">
    <p><a href="{% url 'view_order' %}">Корзина</a></p>
    {% for item in items %}

    {% endfor %}
</div>
</body>
</html>
